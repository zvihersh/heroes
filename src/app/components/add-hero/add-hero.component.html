<form [formGroup]="heroForm" (ngSubmit)="addHero()">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select formControlName="attacker">
          <mat-option [value]="true">Attacker</mat-option>
          <mat-option [value]="false">defender</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Start Training</mat-label>
        <input formControlName="startedTraining" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="colors-div">
          <button type="button" mat-flat-button (click)="addColor()">Add Color</button>
          <div style="display: flex; align-items: center;" *ngFor="let color of suitColorFormControls.controls; let i = index">
              <mat-form-field style="display: flex;" appearance="fill">
                <input type="color" [formControl]="color" matInput>
            </mat-form-field>
            <button type="button" mat-icon-button (click)="removeColor(i)"><mat-icon>close</mat-icon></button>
          </div>
      </div>
    <mat-form-field appearance="fill">
        <mat-label>Starting power</mat-label>
        <input formControlName="startingPower" matInput>
    </mat-form-field>
    <button style="display: block;" mat-flat-button color="primary" type="submit">Save</button>
</form>
